<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp - Guía de Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section id="view-muscles">
        <header class="bg-dark text-white text-center p-4 mb-4">
            <h1>Guía de Ejercicios</h1>
        </header>
        <div class="container">
            <h2 class="text-center mb-4">Elige un grupo muscular</h2>
            
            <div id="muscle-card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
        </div>
    </section>

    <section id="view-exercises" class="d-none">
        <header class="bg-dark text-white text-center p-4 mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <button id="btn-back" class="btn btn-outline-light">Volver</button>
                <h1 id="exercise-title" class="fs-3">Ejercicios</h1>
                <div></div>
            </div>
        </header>
        <div class="container">
            <h2 class="text-center mb-4">Elige un ejercicio</h2>
            <div id="exercise-list-container" class="list-group">
                </div>
        </div>
    </section>

    <footer class="text-center text-muted mt-5 p-3">
        <p>&copy; 2025 Tu App de Gym</p>
    </footer>

    <div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exerciseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Título del Ejercicio</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <img src="" alt="Animación del ejercicio" class="img-fluid rounded" id="modalImage">
                        </div>
                        <div class="col-12 col-md-6">
                            <h3>Cómo realizarlo:</h3>
                            <p id="modalDesc">Aquí va la descripción...</p>
                            <h4>Detalles:</h4>
                            <ul id="modalDetailsList">
                                </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
